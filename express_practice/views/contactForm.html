<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Page</title>
  </head>
  <body>
    <h1>Please enter your details</h1>
    <form action="/contact" method="POST">

    </form>
  </body>
</html>
